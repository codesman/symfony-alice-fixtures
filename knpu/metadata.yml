title:  Making Fixtures Really Awesome with Alice
summary: |
    Fixtures: those little bits of test data you load (and reload)
    locally so that you can test your site with some real-ish content.
    Until now, creating fixtures was boring. But with Alice, they're
    video-game-level exciting. Seriously!

